            </div>
          </div>
        <!-- /If user is logged in -->

    </div>
    <div class="row">
      <div class="col-md-2 col-lg-3">
        <div class="layout--sidebar">
          <nav class="nav-vertical">
            <a href="reports.html" class="nav-vertical__link">Reports</a>

        </div>
      </div>
      <div class="col-md-10 col-lg-9">
        <div class="layout--content">
          <h2>Profile of Adam Smith</h2>
          <form action="">
            <div class="well">
              <div class="row">
                <div class="col-sm-9">
                  <div class="field">
                    <div class="field__label">Email</div>
                    <div class="field__items">
                      <div class="field__item">John.Doe@mai.com</div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__label">First name</div>
                    <div class="field__items">
                      <div class="field__item">Adam</div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__label">Surname</div>
                    <div class="field__items">
                      <div class="field__item">Smith</div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__label">Phone</div>
                    <div class="field__items">
                      <div class="field__item">+12 345 678 912</div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__label">Group</div>
                    <div class="field__items">
                      <div class="form-group">
                        <select id="exampleInput5" class="form-control input-sm">
                          <option selected>Coordinator</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-default btn-md">Reset password</button>
                <button type="submit" class="btn btn-default btn-md">Send message</button>
              </div>
              <div class="col-sm-6">
                <div class="btn-toolbar pull-right pull-xs-left" role="toolbar">
                  <button type="submit" class="btn btn-danger btn-md">Delete account</button>
                  <button type="submit" class="btn btn-primary btn-md">Save changes</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
